<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/ac3e5cc153.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="https://mail.google.com/">Gmail</a>
                </li>
                <li>
                    <a class="link" href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href=""><img src="images/menu.png" alt="Menu-icon" width="27px"></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a href="" class="user-icon"><span>D</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>


    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo" src="./images/logo.png" alt="Google Logo">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass" onclick="search()"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn" onclick="search()">Google Search</button>
                <button class="lucky-search-btn" onclick="lucky()">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">English</a></p>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                <li><a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/intl/en_in/business/">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works?</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
